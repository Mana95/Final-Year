

<div class="card mb-12">
  <div class="card-header">
    <p>
      <b> New Employee</b> &nbsp;<button type="button" [routerLink]="['/newUser']" class="btn btn-success  btn-sm">
        New &nbsp;<i class="fa fa-plus-square"></i>
      </button>
    </p>
  </div>
  
  <div class="card-body table-responsive">
    <div class="row">
      <div class="col-md-6">
      <h2>
        <b><i class="fa fa-users" aria-hidden="true"></i>  All {{thisSalectedValue}} Employee  Status</b>
      </h2>
      </div>
      <div class="col-md-4">
          
        <select class="form-control" id="power" required (change)="getChangeValue($event)">
          <option selected>Employee Status</option>
          <option *ngFor="let pow of selectOptionStatus" [value]="pow">{{pow}}</option>
        </select>
      
      </div>
      </div>
      <hr />
    <table class="table table-hover table-striped">
      <thead>
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="form-group form-inline">
                <div class="col-auto">
                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-6">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                    </div>
                    <input class="form-control" type="text" name="searchText"
                    placeholder="Search...." [(ngModel)]="searchText" />   </div>
                </div>
            </div>
            </div>
          
          
            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Employee Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">
                    Join Date
                  </th>
                  <th style="text-align: center;" scope="col">
                    Image
                  </th>
                  <th style="text-align: center;" scope="col">
                    Employee ID
                  </th>

                  <th style="text-align: center;" scope="col">
                    Employee Name
                  </th>
                  <th style="text-align: center;" scope="col">
                    Contact Number
                  </th>
                  <th style="text-align: center;" scope="col">
                    Email
                  </th>
                  <th style="text-align: center;" scope="col">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of userview | paginate
                                                : {
                                                      itemsPerPage: 10,
                                                      currentPage: p
                                                  }
                                            | filter: searchText
                                    ">
                  <td style="text-align: center;">
                    {{ data.date }}
                  </td>
                  <td style="text-align: center;">
                    <img width="50" height="50" class="avatar" [src]="data.imagePath" />
                  </td>
                  <td style="text-align: center;">
                    {{ data.id }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.firstName }} {{ data.LastName }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.phonenumber }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.email }}
                  </td>
                  <td style="text-align: center;">
                    <button type="button" (click)="
                                                openModalEdit(
                                                    data
                                                    
                                                )
                                            " class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="edit Employee">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    &nbsp;
                    <button type="button" *ngIf="data.active == true" (click)="deleteRowData(data)" class="btn btn-danger btn-sm">
                      <i class="fa fa-trash-o" aria-hidden="true"  data-toggle="tooltip" data-placement="top" title="delete Employee"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
          </div>
        </div>
      </thead>
    </table>
  </div>
</div>
