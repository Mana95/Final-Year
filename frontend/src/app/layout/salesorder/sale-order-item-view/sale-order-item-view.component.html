	  <!-- addToCart -->
	
		  <div class="card mb-12"  *ngFor =" let data of itemCartData">
			<form [formGroup]="viewCartForm"  (ngSubmit)="onSubmit()" >
			<div class="row no-gutters">
			  <div class="col-md-4">
				<img [src]="data.image" class="card-img" alt="...">
			  </div>
			  <div class="col-md-8">
				<div class="card-body">
				  <h2 class="card-title"><b><label><i class="fa fa-archive" aria-hidden="true"></i> Item Name : </label> {{data?.item_name}}</b></h2>
				 <h3 class="card-text"><b><i class="fa fa-money" aria-hidden="true"></i> Rs: {{data.selling_price}}</b> </h3>
				<hr/>
				  <p class="card-text"><small class="text-muted">In stock</small></p> <ngb-alert type = "danger" (close)="closeAlert()" *ngIf="displayAlert">Did not Have much Quantity</ngb-alert>
				   
				  <div class="row">
				  <div class="col-md-3">	 
				 <input type="number" min="1" max ={{maxNumber}} (input) ="calculateTotal($event)" formControlName="qty"class="form-control card-text" >
				 
				</div>
				  <div class="col-md-3">
					<button type="submit" class="btn btn-outline-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
						 Add to cart</button>
						  </div>
				  <div class="col-md-3">
					<button type="button" [ngClass]="(viewCartEnalability ==false) ? 'btn btn-outline-warning-disabled' : 'btn btn-outline-warning'" 
					[disabled]="(viewCartEnalability==false)"  [routerLink]="['/addToCart']"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> View My Cart</button>
				 
				  </div>
				</div>
				<hr/>
				<p class="card-text">
				Main Category: {{data.cat_name}}	
				</p>
				<h3 class="card-text"><b><i class="fa fa-money" aria-hidden="true"></i>Total Rs:{{displayTotal}}</b> </h3>
			
				</div>
			  </div>
			</div>
			
			</form>


			<div class="">
				<div class="card-header">
					<ngb-tabset>
						<ngb-tab title="Description">
						  <ng-template ngbTabContent>
							  <br/>
							  <div class="container">
								<div class="row">
							<h2>Description</h2>
						</div>
						<div class="row">
							<p>{{data.description}}</p>
						</div>

						</div>

						 </ng-template>
						</ngb-tab>
						<ngb-tab>
						  <ng-template ngbTabTitle><b>Comments</b></ng-template>
						  <ng-template ngbTabContent>
							<br/>
								<app-comment [itemId]="itemId" (usercomment)="receiveComment($event)"></app-comment>
							<app-reply-comment [itemId]="itemId"  [postComment]="comments"   (countComments)="recieveCount($event)"></app-reply-comment>
						  </ng-template>
						</ngb-tab>
						
					  </ngb-tabset>
				</div>
				</div>	
		  </div>
