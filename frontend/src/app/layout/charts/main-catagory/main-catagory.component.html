
          
             <div class="card mb-3">
              <div class="card-header"><p>Main Catagory   &nbsp; <button type="button" class="btn btn-primary btn-sm" (click)="openModal(content)"><b>New</b></button>
         

              </div>
              
              <div class="card-body table-responsive">
                  <table class="table table-hover table-striped">
                      <thead>
                 
                <div class="row">
                  <div class="container">
                    <div class="row">
                    <div class="col-md-7">
                        <h2>
                            <b>All Catagory Status</b>
      
                          </h2>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-md-4 col-form-label">Catagory Name</label>
                            <div class="col-md-4">
                                <select class="form-control" #roleValue  (change)="loadData(roleValue.value)">
                                    <option *ngFor= "let data of userGroup">{{data.cat_name}}</option>
                                    </select>         
                        </div>
                       
                      
                    </div>
                   
                      
                    </div>
                  </div>
                    
         <hr />
                    <!-- <p>Your role is: <strong>{{currentUser.role}}</strong>.</p> -->
                    <div class="form-group form-inline">
                      <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Search</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                          </div>
                          <input class="form-control" type="text" name="searchText"
                          placeholder="Search...." [(ngModel)]="searchText" />   </div>
                      </div>
                  </div>
                    <br />
                   
           
                    <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
                      <caption>
                        <b>View Main Catagory Details</b>
                      </caption>
                      <thead>
                        <tr>
                          <th style="text-align: center;" scope="col">Catagory ID</th>
                          <th  style="text-align: center;" scope="col">Cataogory Name</th>
                          <th  style="text-align: center;" scope="col">Description</th>
                          <th  style="text-align: center;" scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
             
                        <tr *ngFor="let data of userGroup| paginate
                        : {
                              itemsPerPage: 10,
                              currentPage: p
                          }
                    | filter: searchText">
                
                          <td style="text-align: center;" >{{data.id}}</td>
                          <td style="text-align: center;">{{ data.cat_name}}</td>
                          <td style="text-align: center;">{{ data.description}}</td>
                          <td style="text-align: center;">
                            <!-- <button type="button" class= "btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp; -->
                          <button type="button"  (click)="deleteRecord(data)"   class= "btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                      
                        </tr>
                      

                      </tbody>
                  </table>
                  <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
         
              </div>
