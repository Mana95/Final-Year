
    
          <div class="card mb-3">
            <div class="card-header"><p><b>New Instructor</b>&nbsp; <button type="button"  [routerLink] = "['/instructor']" class="btn btn-success  btn-sm">New &nbsp;<i class="fa fa-plus-square"></i></button></p>
            </div>  
            <div class="card-body table-responsive">              
                <div class="row">
                  <div class="container">
                  <div class="row">
                      <div class = "col-md-9">
                    <h1>
                      <b><i class="fa fa-users" aria-hidden="true"></i>  All Instructors Status</b>
                    </h1>
                  </div>

                  </div>
                    <hr/>
                    <div class="form-group form-inline">
                      <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                          </div>
                          <input class="form-control" type="text" name="searchText"
                          placeholder="Search...." [(ngModel)]="searchText" />   </div>
                      </div>
                  </div>
         
      
     <hr/>
                    <table class="table table-striped table-hover table-bordered sm" id="mytable">
                      <caption>
                        <b>View Instructor Details</b>
                      </caption>
                      <thead>
                        <tr>
                          <th style="text-align: center;" scope="col">Instructor ID</th>
                          <th  style="text-align: center;" scope="col">Instructor Image</th>
                          <th  style="text-align: center;" scope="col">Name</th>
                          <th  style="text-align: center;" scope="col">Email</th>
                          <th  style="text-align: center;" scope="col">Contact No</th>
                          <th  style="text-align: center;" scope="col">Status</th>
                          <th  style="text-align: center;" scope="col">
                            <select class="form-control" id="power" required (change)="getChangeValue($event)">
                              <option selected>Instructor Type</option>
                              <option *ngFor="let pow of powers" [value]="pow.type">{{pow.type}}</option>
                            </select>    
                          </th>
                          <th  style="text-align: center;" scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>                 
                        <tr *ngFor= "let data of instructorData | paginate
                        : {
                              itemsPerPage: 10,
                              currentPage: p
                          }
                    | filter: searchText">                
                          <td style="text-align: center;">
                            {{data.isId}}</td>
                          <td style="text-align: center;"  >
                            <img width="50" height="40" class="avatar" [src]="data.image" />
                           </td> 
                          <td style="text-align: center;">{{data.firstName}} {{data.lastName}}</td>
                          <td style="text-align: center;">{{data.email}}</td>
                          <td style="text-align: center;">0{{data.phonenumber}}</td>
                          <td style="text-align: center; color: red;" *ngIf="data.active ==false"  >  <b><i class="fa fa-times" aria-hidden="true" ngbTooltip="Instructor is inactive"></i></b> </td>
                          <td style="text-align: center; color: green;" *ngIf="data.active ==true"  >  <b><i class="fa fa-check" aria-hidden="true" ngbTooltip="Instructor is active"></i></b> </td>
                         
                          <td style="text-align: center;">{{data.typeName}}</td>
                          <td style="text-align: center;"><button type="button" (click)="navigateToEditPage(data)" class= "btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp;
                            <button type="button" (click)="deleteInstructor(data)" class= "btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>                      
                          </tr>
                
                        
                      </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
                      </div>
                </div>
            </div>
        </div>
