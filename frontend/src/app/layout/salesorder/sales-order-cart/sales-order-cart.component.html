<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class="card-body table-responsive">
    <div class="card-header alignment">
        <h3 class="h3"><b><i class="fa fa-shopping-basket" aria-hidden="true"></i>Search your Product Here</b></h3>
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input class="form-control border-secondary py-2" type="search" value="search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            </div>   
    </div>
       <br/>
<div class="container">
    <div class="row">

      
        <div class="col-md-3 col-sm-6" *ngFor="let data of cartData">
            <div class="product-grid6">
                <div class="product-image6">
                   
                    <div class='clickable' (onclick)='routePage(data)'>
                         <img (click)="routePage(data)" width="50" height="50" class="avatar"[src]="data.image"/>
                    </div>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{data.item_name}} </a></h3>
                    <div class="price">Rs:{{data.selling_price}} 
                        <!-- <span>$14.00</span> -->
                    </div>
                </div>
                <ul class="social">
                    <li><a href="" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                    <li><a href="" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                    <li><a href="" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<hr>

<hr></div>
