<div class="card mb-3">
  <div class="card-body table-responsive">              
      <div class="row">
        <div class="container">
        <div class="row">
            <div class = "col-md-9">
          <h1>
            <b>My Orders Status</b>
          </h1>
        </div>
        </div>
          <hr/>
          <div class="form-group form-inline">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                </div>
                <input class="form-control" type="text" name="searchText"
                placeholder="Search...." [(ngModel)]="searchText" />   </div>
            </div>
        </div><br/>

          <table class="table table-striped table-hover table-bordered table-sm" id="mytable">
            <caption>
              <b>View my order Details</b>
            </caption>
            <thead>
              <tr>
                <th style="text-align: center;" scope="col"> ID</th>
                <th  style="text-align: center;" scope="col">Date</th>
             
                <th  style="text-align: center;" scope="col">Print</th>
                <th  style="text-align: center;" scope="col">Invoice status</th>
                <th  style="text-align: center;" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>                 
              <tr *ngFor= "let data of orderData | filter:searchText| paginate: { itemsPerPage: 5, currentPage: p }">                
                <td style="text-align: center;">{{data.orderId}} </td>
                <td style="text-align: center;">{{data.createdDate | date }}</td>

                <td style="text-align: center;"> <button type="button"  (click)="printOrderRecipt(data)" class= "btn btn-primary btn-sm"><i class="fa fa-print" aria-hidden="true"></i></button></td>                     
         
                <td style="text-align: center; color: green;" *ngIf="data.invoicePrinted == true" ><b><i class="fa fa-check-square" aria-hidden="true"  ngbTooltip="Invoice printed" ></i></b></td>
                <td style="text-align: center; color: red;" *ngIf="data.invoicePrinted ==false"><b><i class="fa fa-clock-o" aria-hidden="true"  ngbTooltip="Invoice print pending"></i></b></td>
                
                <td style="text-align: center; color: darkgoldenrod;" *ngIf="data.orderAction ==1"><b>Pending</b></td>
                <td style="text-align: center; color: green;" *ngIf="data.orderAction ==2"><b>Completed</b></td>
                <td style="text-align: center; color: red;" *ngIf="data.orderAction ==3"><b>Rejected</b></td>
                <td style="text-align: center; color: red;" *ngIf="data.orderAction ==4"><b>Expired</b></td>
                 
               
                  
                  </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"  style="float:right;"></pagination-controls>
            </div>
      </div>
  </div>
</div>
