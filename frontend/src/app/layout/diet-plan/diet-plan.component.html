
<div class="card mb-12">
  <div class="card-header">
    </div>                  
<div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>                  
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2 *ngIf="currentUserSubject.value.role !='Admin'">
                  <b>My DietPlans Status</b>                  
                </h2>
                <h2 *ngIf="currentUserSubject.value.role =='Admin'">
                  <b>All DietPlans Status</b>                  
                </h2>
              </div>                                      
            </div>
            <hr/>
            <br/>
            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Employee Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">
                    Join Date
                  </th>
                  <th style="text-align: center;" scope="col">
                    Image
                  </th>
                  <th style="text-align: center;" scope="col">
                    Employee ID
                  </th>

                  <th style="text-align: center;" scope="col">
                    Employee Name
                  </th>
                  <th style="text-align: center;" scope="col">
                    Contact Number
                  </th>
                  <th style="text-align: center;" scope="col">
                    Email
                  </th>
                  <th style="text-align: center;" scope="col">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of getDietPlanData">
                  <td style="text-align: center;">
                    {{data.id}}              </td>
                 
                  <td style="text-align: center;">
                    {{ data.id }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.firstName }} {{ data.LastName }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.CreatedName }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.createdContact }}
                  </td>

                      <i class="fa fa-trash-o" aria-hidden="true"></i>

                  </td>
                </tr>
              </tbody>
            </table>
