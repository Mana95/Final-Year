
     <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to Delete the Employee?</p>
        <button type="button" class="btn btn-danger" (click)="confirm()">
          Yes</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)="decline()">
          No
        </button>
      </div>
    </ng-template>
    
    
    
          <div class="card mb-3">
              <div class="card-header"><p><b>Supplier</b>&nbsp; <button type="button"  [routerLink] = "['/new_sup']" class="btn btn-success  btn-sm">New &nbsp;<i class="fa fa-plus-square"></i></button></p>
              </div>  
              <div class="card-body table-responsive">              
                  <div class="row">
                    <div class="container">
                    <div class="row">
                        <div class = "col-md-9">
                      <h1>
                        <b><i class="fa fa-users" aria-hidden="true"></i> All Supplier Status</b>
                      </h1>
                    </div>
 
                    </div>
                      <hr/>
                      <div class="form-group form-inline">
                        <div class="col-auto">
                          <label class="sr-only" for="inlineFormInputGroup">Username</label>
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                            </div>
                            <input class="form-control" type="text" name="searchText"
                            placeholder="Search...." [(ngModel)]="searchText" />   </div>
                        </div>
                    </div>
                      <table class="table table-striped table-hover table-bordered" id="mytable">
                        <caption>
                          <b>View User Details</b>
                        </caption>
                        <thead>
                          <tr>
                            <th style="text-align: center;" scope="col">Supplier ID</th>
                            <th  style="text-align: center;" scope="col">Supplier Name</th>
                            <th  style="text-align: center;" scope="col">Email</th>
                            <th  style="text-align: center;" scope="col">Status</th>
                            <th  style="text-align: center;" scope="col">Contact No</th>
                            <th  style="text-align: center;" scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>                 
                          <tr *ngFor= "let data of supData | paginate
                          : {
                                itemsPerPage: 10,
                                currentPage: p
                            }
                      | filter: searchText">                
                            <td style="text-align: center;">{{data.sup_id}}</td>
                            <td style="text-align: center;">{{data.sup_firstName}}</td>
                            <td style="text-align: center;">{{data.sup_email}}</td>
                            <td style="text-align: center;">{{data.active}}</td>
                            <td style="text-align: center;">{{data.sup_phonenumber}}</td>
                            <td style="text-align: center;"><button type="button" (click)="routePage(data)" class= "btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp;
                              <button type="button" class= "btn btn-danger btn-sm" (click)="deleteSupplier(data)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>                      
                            </tr>
                  
                          
                        </tbody>
                      </table>
                      <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
                        </div>
                  </div>
              </div>
          </div>
