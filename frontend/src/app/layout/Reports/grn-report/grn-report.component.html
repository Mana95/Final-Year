<div class="card mb-8">
  <div class="card-body table-responsive">
    <div class="col-md-12">
      <div class="card bg-light mb-2">
        <div class="card-header">
          <h2><b><i class="fa fa-sticky-note-o" aria-hidden="true"></i>
             Good receive note's report </b></h2>  
        </div>
        <div class="card-body">
     
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="userID"><b>Date from</b></label>
                <input type="date"  max="{{toDate|date:'yyyy-MM-dd'}}"  [(ngModel)]="fromDate" class="form-control"   [ngClass]="{
                  'is-invalid':
                      submitted && (fromDate == undefined)
              }" />
              <div *ngIf="submitted && fromDate == undefined" class="invalid-feedback">
                <div >
                  From date is required
                </div>
              </div>
                </div>
                <div class="form-group col-md-3">
                  <label for="userID"><b>Date to</b></label>
                  <input type="date"  min="{{fromDate|date:'yyyy-MM-dd'}}"  [(ngModel)]="toDate" class="form-control"   [ngClass]="{
                    'is-invalid':
                        submitted  && (toDate == undefined)
                }" />
                <div *ngIf="submitted && toDate == undefined" class="invalid-feedback">
                  <div >
                    To date is required
                  </div>
                </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="userID"><b>Supplier name</b></label>
                    <input type="text" placeholder="ex: Saman Kumara"    [(ngModel)]="supplierName" class="form-control"   />
                  
                    </div>
                     </div>
                     <div class="form-row">
                      <div class="form-group col-md-3">
                      <label for="userID"><b>Grn Type</b> </label>
                      <select  [(ngModel)]="grnType" class="form-control" id="exampleFormControlSelect1">
                        <option value="" [disabled]="true">Select type</option>
                        <option *ngFor="let quantity of ['with Item' , 'wihout item']" [ngValue]="quantity">{{quantity}}</option>
                 </select>
                </div>
                      </div>
                    <br/>
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <button type="button"  (click)="onClickGenerateReport()" class="btn btn-primary btn-sm" ><i class="fa fa-cogs" aria-hidden="true"></i>  Generate Report</button>
                        </div>
                      </div>
           

            
          </div>
        </div>
      </div>
    </div>
  </div>
