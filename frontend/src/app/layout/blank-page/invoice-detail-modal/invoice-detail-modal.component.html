<div class="container">
  <br> <h3  class="text-center">Memberhsip ID:<b>{{user.userId}}</b> </h3>
  <hr>
  
  <div class="row">
    <aside class="col">
  <article class="card">
  <div class="card-body p-5">
<h3><b>Membership Details</b></h3>
<hr/>
  <!-- <p class="alert alert-success" *ngIf="payamentRecipt">Payment reciept is uploaded</p>
  <p class="alert alert-danger" *ngIf="payamentRecipt == false">Payment reciept did not uploaded!</p> -->
  
  <form [formGroup] = "paymentGroup" (ngSubmit)="onSubmit()">

  <div class="form-group">
  <label for="username">Invoice Id</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
    </div>
    <input type="text" formControlName="invoiceId" disabled  class="form-control" name="firstName" placeholder="" required="">
  </div> <!-- input-group.// -->
  </div> <!-- form-group.// -->
  
  <div class="form-group">
  <label for="cardNumber">Payment price</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Rs :</span>
    </div>
    <input type="text"  formControlName="paymentPrice" disabled class="form-control" name="paymentPrice" placeholder="">
  </div> <!-- input-group.// -->
  </div> <!-- form-group.// -->
  <div class="form-group">
  
<br>
    <div class="form-group">
      <label for="cardNumber">Receipt</label>
      <div class="input-group">
        
    </div> <!-- input-group.// -->
      </div> 
    </div>
    <img [src]="imageUrl" *ngIf="imageUrl" style="height: 300px; width:500px">
 <!-- row.// -->
 <div class="form-group">
  <label for="cardNumber">Payment details</label>
  <div class="input-group">
    <select formControlName="paymentDetails"   class="form-control"  [ngClass]="{
      'is-invalid':
          submitted && f.paymentDetails.errors
  }">
      <option value="">Choose paymentDetail</option>
      <option *ngFor="let suit of ['Rejected','Success']">{{suit}}</option>
    </select>
    <div *ngIf="submitted && f.paymentDetails.errors" class="invalid-feedback">
      <div *ngIf="f.paymentDetails.errors.required">Payment detail is required</div>
    </div> 
  </div> <!-- input-group.// -->
  </div>

  <div class="form-group" *ngIf="f.paymentDetails.value == 'Rejected'">
    <label for="cardNumber" style="color: red;"><b>Rejected Reason</b></label>
    <div class="input-group">
      <textarea type="text" formControlName="rejectedreason"   class="form-control" name="firstName" placeholder="Payment is not correct"></textarea>
    </div> <!-- input-group.// -->
    </div>
 <hr>
  <button class="subscribe btn btn-primary btn-block" type="submit"><i class="fa fa-check" aria-hidden="true"></i>  Confirm  </button>
  </form>
  </div> <!-- card-body.// -->
  </article> <!-- card.// -->
  
  
    </aside> <!-- col.// -->
   
  </div> <!-- row.// -->
  
  </div>
