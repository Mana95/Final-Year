<div class="card mb-12">
                   
  <div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>                  
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2>
                  <b><i class="fa fa-envelope-open" aria-hidden="true"></i>  &nbsp; All Created Schedules</b>                  
                </h2>
                
        </div>                                      
            </div>
            <hr />
            <div class="form-group form-inline">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Search</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                  </div>
                  <input class="form-control" type="text" name="searchText"
                  placeholder="Search...." [(ngModel)]="searchText" />   </div>
              </div>
          </div>
            <br />
            
            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Accepted Schedules Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">Date</th>
                  <th style="text-align: center;" scope="col">Schedule Id</th>
                  <th style="text-align: center;" scope="col">Schedule Owner</th>
                  <th style="text-align: center;" scope="col">Owner email</th>
                  <th style="text-align: center;" scope="col">Schedule Type</th>
                  <th style="text-align: center;" scope="col">Diet Plan</th>
                  <th style="text-align: center;" scope="col">Schedule</th>
                  <!-- <th style="text-align: center;" scope="col">more</th>         
                  <th style="text-align: center;" scope="col">Action</th> -->
               
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="AllSchedule?.length <1">
                  <td colspan="12" style="text-align: center;"><b>There are no records to show</b></td>
                </tr>
                <tr *ngFor="let data of  AllSchedule | paginate:{ itemsPerPage: 10 ,currentPage: p} | filter: searchText">
                  <td style="text-align: center;" >{{data.date}}</td>
                  <td style="text-align: center;" >{{data.Sid}}</td>
                  <td style="text-align: center;"><i class="fa fa-user" aria-hidden="true" ngbTooltip="{{data.userId}}"></i> {{data.scheduleOwner}}</td>  
                  <td style="text-align: center;">{{data.scheduleOwnerEmail}}</td>
                  <td style="text-align: center;" >{{data.type}}</td>
                  <td  style="text-align: center;">
                  
                    <button type="button" (click) ="routeToDietPage(data)" *ngIf="CheckDietPlanStatus(data)" class="btn btn-sm btn-success"><i class="fa fa-cutlery" aria-hidden="true"></i></button>
                    <i class="fa fa-clock-o" aria-hidden="true" *ngIf="!CheckDietPlanStatus(data)"  ngbTooltip="Diet plan not created"></i>
                  </td>     
                   <td  *ngIf="3 == data.status" style="text-align: center; color: greenyellow; "><i class="fa fa-spinner fa-pulse fa-lg fa-fw" ngbTooltip="Schedule Accepted"></i>
                    <span class="sr-only">Loading...</span></td>
                   <td  *ngIf="4 == data.status" style="text-align: center; "><button type="button" (click) ="routePage(data)" class="btn btn-sm btn-info"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
                  
                   <td  *ngIf="1 == data.status" style="text-align: center; color: yellow;"><i class="fa fa-spinner fa-pulse fa-lg fa-fw"  ngbTooltip="Pending Schedule"></i>
                    <span class="sr-only">Loading...</span>
                    <td  *ngIf="2 == data.status" style="text-align: center; color: red;" ><i class="fa fa-frown-o" aria-hidden="true" ngbTooltip={{data.scheduleRejectedReason}}></i></td>
                  
                 


              </tbody>
            </table>
              <pagination-controls (pageChange)="p = $event"  style="float:right;"></pagination-controls>
          </div>
