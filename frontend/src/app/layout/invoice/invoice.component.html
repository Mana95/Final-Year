

<div class="card mb-12">
  <div class="card-header">
    
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2>
                  <b>All Invoice  Status</b>
                </h2>
                <select class="form-control" id="power" required (change)="getChangeValue($event)">
                  <option selected>Employee Status</option>
                  <option *ngFor="let pow of selectOptionStatus" [value]="pow">{{pow}}</option>
                </select>
              
              </div>
            </div>
            <hr />
            <br />

            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Employee Details</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">
                   invoice Id
                  </th>
                  <th style="text-align: center;" scope="col">
                  Type
                  </th>
                  <th style="text-align: center;" scope="col">
                    created user ID
                  </th>

                  <th style="text-align: center;" scope="col">
                    Employee Name
                  </th>
                  <th style="text-align: center;" scope="col">
                    Contact Number
                  </th>
                  <th style="text-align: center;" scope="col">
                    Email
                  </th>
                  <th style="text-align: center;" scope="col">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="
                                        let data of invoiceView
                                            | paginate
                                                : {
                                                      itemsPerPage: 10,
                                                      currentPage: p
                                                  }
                                            | filter: searchText
                                    ">
                  <td style="text-align: center;">
                    {{ data.invoiceId }}
                  </td>
                  <td style="text-align: center;">
                   {{data.invoiceType}}
                  </td>
                  <td style="text-align: center;">
                    {{ data.userId }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.firstName }} {{ data.LastName }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.paymentTotal }}
                  </td>
                  <td style="text-align: center;">
                    {{ data.email }}
                  </td>
                  <td style="text-align: center;">
                   
                    &nbsp;
                 
                    <button type="button" *ngIf="showStatus"  (click)="activeEmployee()" class="btn btn-sucess btn-sm">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
          </div>
        </div>
      </thead>
    </table>
  </div>
</div>
