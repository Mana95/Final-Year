<div class="card mb-12">

                              </div>                   -->
  <div class="card-body table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <h2>
                  <b>All Requested Purchase Order</b>
                </h2>


              </div>
            </div>
            <hr />
            <br />

            <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
              <caption>
                <b>View Requested Purchase Order</b>
              </caption>
              <thead>
                <tr>
                  <th style="text-align: center;" scope="col">PurchaseOrder No</th>
                  <th style="text-align: center;" scope="col">Supplier Name</th>
                  <th style="text-align: center;" scope="col">Status</th>
                  <th style="text-align: center;" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="poData.length <1">
                  <td colspan="6" style="text-align: center;"><b>There are no records to show</b></td>
                </tr>
                <tr *ngFor="let data of  poData | paginate:{ itemsPerPage: 10 ,currentPage: p}">

                  <td style="text-align: center;">{{data.purchaseOrderId}}</td>
                  <td style="text-align: center;">{{ data.supllierFirstName}}</td>
                  <!-- <td  *ngIf="'Pending' == data.status" style="color:Gold; text-align: center; "><i class="fa fa-spinner"  aria-hidden="true"></i><b>PENDING</b></td> -->
                  <td *ngIf="'Pending' == data.status" style="color:darkgoldenrod; text-align: center; ">
                    <ul class="fa-ul">
                      <li><b>PENDING</b>
                    </ul>
                  </td>
                  <td style="text-align: center;"><button type="button" class="btn btn-sm btn-primary"
                      (click)="process(data)"><i class="fa fa-check" aria-hidden="true"></i></button></td>

                </tr>


              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
          </div>
